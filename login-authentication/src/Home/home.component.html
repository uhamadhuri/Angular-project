<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <div class="card-header">
                    <h4 [ngClass]="{class1:true}">Angular</h4>
                </div>
                <div class="card-body">
                    <p [ngStyle]="{color:red}">Angular is a platform and framework for building client applications in HTML and TypeScript. Angular is written in TypeScript. It implements core and optional functionality as a set of TypeScript libraries that you import into your apps.</p>

                </div>
                <div class="card-footer">
                    <button class="btn btn-danger float-right">View</button>

                </div>
            </div>
        </div>
    </div>
</div>
