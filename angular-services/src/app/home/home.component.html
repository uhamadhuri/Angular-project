
<input type="text" class=" float-right mb-3" placeholder="search"  (keyup)="changeevent($event)"/>


        <table class="table table-striped"> 
               
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of users" id="{{data.id}}">
                        <td><a href="#/userEdit/{{data.id}}">{{data.id | appname : "userid "}}</a></td>
                        <td>{{data.name | uppercase}}</td>
                        <td>{{data.email}}</td>
                        <td><a class="btn btn-success" href="#/userEdit/{{data.id}}">Edit</a>
                            <button class="btn btn-success ml-2" routerLink="/userview" >View</button>
                        </td>
                    </tr>
                </tbody>
            </table>
